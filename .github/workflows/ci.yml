name: CI

on:
  push:
    branches: [ main ]  
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Check formatting with gofmt
      run: |
        if [ "$(gofmt -s -l . | wc -l)" -gt 0 ]; then
          echo "The following files need formatting:"
          gofmt -s -d .
          exit 1
        fi

    - name: Run tests
      run: go test -v -cover ./...

    - name: Build
      run: go build -v .

  tag:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Create and push tag
      run: |
        git config user.name "github-actions[bot]"
        git config user.email "github-actions[bot]@users.noreply.github.com"
        git tag v0.0.${{ github.run_number }}
        git push origin v0.0.${{ github.run_number }}

  build:
    needs: tag
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            goos: linux
            goarch: amd64
            artifact: kubectl-x-linux-amd64
          - os: macos-latest
            goos: darwin
            goarch: amd64
            artifact: kubectl-x-darwin-amd64
          - os: macos-latest
            goos: darwin
            goarch: arm64
            artifact: kubectl-x-darwin-arm64
    runs-on: ${{ matrix.os }}
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.25'

    - name: Build
      env:
        GOOS: ${{ matrix.goos }}
        GOARCH: ${{ matrix.goarch }}
      run: go build -o ${{ matrix.artifact }} .

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: ${{ matrix.artifact }}
        path: ${{ matrix.artifact }}
        if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts
        merge-multiple: false

    - name: Prepare release files
      run: |
        mkdir -p release
        find artifacts -name "kubectl-x-*" -type f -exec cp {} release/ \;
        chmod +x release/*
        ls -lh release/

    - name: Create Release
      env:
        GH_TOKEN: ${{ github.token }}
      run: |
        gh release create v0.0.${{ github.run_number }} release/* \
          --title "Release v0.0.${{ github.run_number }}" \
          --generate-notes

    - name: Update Homebrew tap
      if: ${{ secrets.HOMEBREW_TAP_TOKEN != '' }}
      env:
        GH_TOKEN: ${{ secrets.HOMEBREW_TAP_TOKEN }}
      run: |
        VERSION="0.0.${{ github.run_number }}"
        SHA_DARWIN_ARM64=$(shasum -a 256 release/kubectl-x-darwin-arm64 | cut -d' ' -f1)
        SHA_DARWIN_AMD64=$(shasum -a 256 release/kubectl-x-darwin-amd64 | cut -d' ' -f1)
        SHA_LINUX_AMD64=$(shasum -a 256 release/kubectl-x-linux-amd64 | cut -d' ' -f1)

        cat > /tmp/kubectl-x.rb << FORMULA
        class KubectlX < Formula
          desc "kubectl plugin that runs commands against every context in parallel"
          homepage "https://github.com/platformersdev/kubectl-x"
          version "${VERSION}"
          license "MIT"

          on_macos do
            if Hardware::CPU.arm?
              url "https://github.com/platformersdev/kubectl-x/releases/download/v${VERSION}/kubectl-x-darwin-arm64"
              sha256 "${SHA_DARWIN_ARM64}"
            else
              url "https://github.com/platformersdev/kubectl-x/releases/download/v${VERSION}/kubectl-x-darwin-amd64"
              sha256 "${SHA_DARWIN_AMD64}"
            end
          end

          on_linux do
            if Hardware::CPU.arm?
              odie "kubectl-x is not available for Linux ARM"
            else
              url "https://github.com/platformersdev/kubectl-x/releases/download/v${VERSION}/kubectl-x-linux-amd64"
              sha256 "${SHA_LINUX_AMD64}"
            end
          end

          depends_on "kubernetes-cli"

          def install
            binary = Dir.glob("kubectl-x-*").first || "kubectl-x"
            bin.install binary => "kubectl-x"
          end

          test do
            assert_match "kubectl x", shell_output("#{bin}/kubectl-x --help")
          end
        end
        FORMULA

        # Remove leading whitespace from heredoc
        sed -i 's/^        //' /tmp/kubectl-x.rb

        CONTENT=$(base64 -w 0 /tmp/kubectl-x.rb)
        SHA=$(gh api repos/platformersdev/homebrew-tap/contents/Formula/kubectl-x.rb --jq '.sha' 2>/dev/null || echo "")

        if [ -n "$SHA" ]; then
          gh api repos/platformersdev/homebrew-tap/contents/Formula/kubectl-x.rb \
            -X PUT \
            -f message="Update kubectl-x to v${VERSION}" \
            -f content="$CONTENT" \
            -f sha="$SHA"
        else
          gh api repos/platformersdev/homebrew-tap/contents/Formula/kubectl-x.rb \
            -X PUT \
            -f message="Add kubectl-x v${VERSION}" \
            -f content="$CONTENT"
        fi
